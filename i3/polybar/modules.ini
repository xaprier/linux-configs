exec = ~/.config/polybar/scripts/cpu.sh
interval = 5
format-prefix = " " 
format-background = ${colors.background-alt}
format-foreground = ${colors.endeavouros-purple}
click-left = ~/.config/polybar/scripts/cpu.sh --popup
