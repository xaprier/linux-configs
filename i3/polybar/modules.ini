[module/launcher]
type=custom/text
#content ="  "
content = "  "
content-font = 10
content-foreground = ${colors.aqua}
content-background = ${colors.background-alt}
content-padding = 0
click-left="/home/xaprier/.config/rofi/launchers/type-7/launcher.sh 0"

[module/i3-tek]
;https://github.com/jaagr/polybar/wiki/Module:-i3
type = internal/i3
; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = false

show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = ${colors.background-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.endeavouros-red}
; label-focused-underline = ${colors.underline-fill}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; unfocused = Inactive workspace on any monitor
label-unfocused = %name% 
label-unfocused-padding = 1
label-unfocused-background = ${colors.background-alt}
label-unfocused-foreground = ${colors.white}
label-unfocused-underline =

; visible = Active workspace on unfocused monitor
label-visible = %name%
;label-visible = %icon% 
label-visible-background = ${colors.background-alt}
label-visible-foreground = ${colors.text}
;label-visible-underline = ${self.label-unfocused-underline}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; urgent = Workspace with urgency hint set
label-urgent = %name% 
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.endeavouros-red}
label-urgent-padding = 1

format-foreground = ${colors.foreground}
format-background = ${colors.background-alt}

